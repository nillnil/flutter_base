<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>flutter_base</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="lib/docsify-darklight-theme/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Flutter_Base",
      repo: "https://github.com/nillnil/flutter_base",
      loadNavbar: true,
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [ '/', '/en/' ],
        placeholder: {
          '/': '搜索',
          '/en/': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/en/': 'No Results'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: true,
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(en))?(\/(v1|v2))?/
      }
    };
  </script>
  <script src="https://unpkg.com/docsify@4"></script>
  <!-- 3.2.0 -->
  <script src="lib/docsify-darklight-theme/index.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
